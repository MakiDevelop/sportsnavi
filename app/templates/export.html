<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>匯出日本體育新聞資料</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-4">
        <header class="pb-3 mb-4 border-bottom">
            <div class="row align-items-center">
                <div class="col">
                    <h1 class="display-5 fw-bold">匯出日本體育新聞資料</h1>
                </div>
                <div class="col-auto">
                    <a href="/" class="btn btn-outline-primary">返回首頁</a>
                </div>
            </div>
        </header>

        <div class="row">
            <div class="col-md-6">
                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="card-title mb-0">依日期範圍匯出</h5>
                    </div>
                    <div class="card-body">
                        <form action="/export/articles" method="post">
                            <div class="mb-3">
                                <label class="form-label">起始日期</label>
                                <input type="date" class="form-control" name="start_date" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">結束日期</label>
                                <input type="date" class="form-control" name="end_date" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">來源</label>
                                <select class="form-select" name="source">
                                    <option value="">請選擇來源</option>
                                    <option value="all">全部來源</option>
                                    <optgroup label="棒球 (Baseball)">
                                        <option value="npb">NPB 日本職棒</option>
                                        <option value="mlb">MLB 美國職棒</option>
                                        <option value="hsb">高校野球</option>
                                        <option value="bbl">社會人野球</option>
                                        <option value="ipbl">獨立聯盟</option>
                                        <option value="amateur">アマ野球（業餘棒球）</option>
                                        <option value="baseball_japan">侍ジャパン（日本國家隊）</option>
                                    </optgroup>
                                    <optgroup label="足球 (Soccer)">
                                        <option value="jleague">J聯盟</option>
                                        <option value="ws">世界足球</option>
                                        <option value="soccer_japan">サッカー日本代表（日本國家隊）</option>
                                        <option value="youth_soccer">高校サッカー（高中足球）</option>
                                    </optgroup>
                                    <optgroup label="賽馬・競艇 (Racing)">
                                        <option value="keiba">競馬（賽馬）</option>
                                        <option value="boatrace">競艇（賽艇）</option>
                                    </optgroup>
                                    <optgroup label="格鬥・冬季運動 (Combat & Winter)">
                                        <option value="sumo">相撲</option>
                                        <option value="figureskate">花式滑冰</option>
                                        <option value="curling">冰壺</option>
                                        <option value="fight">格鬥技</option>
                                    </optgroup>
                                    <optgroup label="球拍運動 (Racquet Sports)">
                                        <option value="golf">高爾夫</option>
                                        <option value="tennis">網球</option>
                                        <option value="tabletennis">桌球</option>
                                        <option value="badminton">羽毛球</option>
                                    </optgroup>
                                    <optgroup label="團隊運動 (Team Sports)">
                                        <option value="f1">F1 賽車</option>
                                        <option value="volley">排球</option>
                                        <option value="rugby">橄欖球</option>
                                        <option value="athletic">田徑</option>
                                    </optgroup>
                                    <optgroup label="籃球 (Basketball)">
                                        <option value="bleague">B聯盟</option>
                                        <option value="nba">NBA</option>
                                        <option value="basket_japan">バスケ日本代表（日本國家隊）</option>
                                        <option value="youth_basket">高校バスケ（高中籃球）</option>
                                    </optgroup>
                                    <optgroup label="其他 (Other)">
                                        <option value="other">其他運動</option>
                                        <option value="dosports">Do sports</option>
                                    </optgroup>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">檔案格式</label>
                                <select class="form-select" name="file_format">
                                    <option value="csv">CSV</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary">匯出資料</button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">依關鍵字匯出</h5>
                    </div>
                    <div class="card-body">
                        <form action="/export/articles" method="post">
                            <div class="mb-3">
                                <label class="form-label">關鍵字</label>
                                <input type="text" class="form-control" name="keyword" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">來源</label>
                                <select class="form-select" name="source">
                                    <option value="">請選擇來源</option>
                                    <option value="all">全部來源</option>
                                    <optgroup label="棒球 (Baseball)">
                                        <option value="npb">NPB 日本職棒</option>
                                        <option value="mlb">MLB 美國職棒</option>
                                        <option value="hsb">高校野球</option>
                                        <option value="bbl">社會人野球</option>
                                        <option value="ipbl">獨立聯盟</option>
                                        <option value="amateur">アマ野球（業餘棒球）</option>
                                        <option value="baseball_japan">侍ジャパン（日本國家隊）</option>
                                    </optgroup>
                                    <optgroup label="足球 (Soccer)">
                                        <option value="jleague">J聯盟</option>
                                        <option value="ws">世界足球</option>
                                        <option value="soccer_japan">サッカー日本代表（日本國家隊）</option>
                                        <option value="youth_soccer">高校サッカー（高中足球）</option>
                                    </optgroup>
                                    <optgroup label="賽馬・競艇 (Racing)">
                                        <option value="keiba">競馬（賽馬）</option>
                                        <option value="boatrace">競艇（賽艇）</option>
                                    </optgroup>
                                    <optgroup label="格鬥・冬季運動 (Combat & Winter)">
                                        <option value="sumo">相撲</option>
                                        <option value="figureskate">花式滑冰</option>
                                        <option value="curling">冰壺</option>
                                        <option value="fight">格鬥技</option>
                                    </optgroup>
                                    <optgroup label="球拍運動 (Racquet Sports)">
                                        <option value="golf">高爾夫</option>
                                        <option value="tennis">網球</option>
                                        <option value="tabletennis">桌球</option>
                                        <option value="badminton">羽毛球</option>
                                    </optgroup>
                                    <optgroup label="團隊運動 (Team Sports)">
                                        <option value="f1">F1 賽車</option>
                                        <option value="volley">排球</option>
                                        <option value="rugby">橄欖球</option>
                                        <option value="athletic">田徑</option>
                                    </optgroup>
                                    <optgroup label="籃球 (Basketball)">
                                        <option value="bleague">B聯盟</option>
                                        <option value="nba">NBA</option>
                                        <option value="basket_japan">バスケ日本代表（日本國家隊）</option>
                                        <option value="youth_basket">高校バスケ（高中籃球）</option>
                                    </optgroup>
                                    <optgroup label="其他 (Other)">
                                        <option value="other">其他運動</option>
                                        <option value="dosports">Do sports</option>
                                    </optgroup>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">檔案格式</label>
                                <select class="form-select" name="file_format">
                                    <option value="csv">CSV</option>
                                </select>
                            </div>
                            <input type="hidden" name="start_date" value="2000-01-01">
                            <input type="hidden" name="end_date" value="2099-12-31">
                            <button type="submit" class="btn btn-primary">匯出資料</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
