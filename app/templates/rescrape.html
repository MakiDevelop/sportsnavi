<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日本體育新聞回補</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #logArea {
            height: 400px;
            font-family: monospace;
            white-space: pre-wrap;
            background-color: #f8f9fa;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container py-4">
        <header class="pb-3 mb-4 border-bottom">
            <div class="row align-items-center">
                <div class="col">
                    <h1 class="display-5 fw-bold">日本體育新聞回補</h1>
                </div>
                <div class="col-auto">
                    <a href="/" class="btn btn-outline-primary">返回首頁</a>
                </div>
            </div>
        </header>

        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <form id="rescrapeForm" class="row g-3">
                            <div class="col-md-4">
                                <label class="form-label">新聞來源</label>
                                <select class="form-select" name="source" required>
                                    <option value="">請選擇來源</option>
                                    <option value="all">全部來源</option>
                                    <optgroup label="棒球 (Baseball)">
                                        <option value="npb">NPB 日本職棒</option>
                                        <option value="mlb">MLB 美國職棒</option>
                                        <option value="hsb">高校野球</option>
                                        <option value="bbl">社會人野球</option>
                                        <option value="ipbl">獨立聯盟</option>
                                        <option value="amateur">アマ野球（業餘棒球）</option>
                                        <option value="baseball_japan">侍ジャパン（日本國家隊）</option>
                                    </optgroup>
                                    <optgroup label="足球 (Soccer)">
                                        <option value="jleague">J聯盟</option>
                                        <option value="ws">世界足球</option>
                                        <option value="soccer_japan">サッカー日本代表（日本國家隊）</option>
                                        <option value="youth_soccer">高校サッカー（高中足球）</option>
                                    </optgroup>
                                    <optgroup label="賽馬・競艇 (Racing)">
                                        <option value="keiba">競馬（賽馬）</option>
                                        <option value="boatrace">競艇（賽艇）</option>
                                    </optgroup>
                                    <optgroup label="格鬥・冬季運動 (Combat & Winter)">
                                        <option value="sumo">相撲</option>
                                        <option value="figureskate">花式滑冰</option>
                                        <option value="curling">冰壺</option>
                                        <option value="fight">格鬥技</option>
                                    </optgroup>
                                    <optgroup label="球拍運動 (Racquet Sports)">
                                        <option value="golf">高爾夫</option>
                                        <option value="tennis">網球</option>
                                        <option value="tabletennis">桌球</option>
                                        <option value="badminton">羽毛球</option>
                                    </optgroup>
                                    <optgroup label="團隊運動 (Team Sports)">
                                        <option value="f1">F1 賽車</option>
                                        <option value="volley">排球</option>
                                        <option value="rugby">橄欖球</option>
                                        <option value="athletic">田徑</option>
                                    </optgroup>
                                    <optgroup label="籃球 (Basketball)">
                                        <option value="bleague">B聯盟</option>
                                        <option value="nba">NBA</option>
                                        <option value="basket_japan">バスケ日本代表（日本國家隊）</option>
                                        <option value="youth_basket">高校バスケ（高中籃球）</option>
                                    </optgroup>
                                    <optgroup label="其他 (Other)">
                                        <option value="other">其他運動</option>
                                        <option value="dosports">Do sports</option>
                                    </optgroup>
                                </select>
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">起始日期</label>
                                <input type="date" class="form-control" name="start_date" required>
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">結束日期</label>
                                <input type="date" class="form-control" name="end_date" required>
                            </div>
                            <div class="col-12">
                                <button type="submit" class="btn btn-primary" id="submitBtn">
                                    開始爬取
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">執行記錄</h5>
                    </div>
                    <div class="card-body">
                        <textarea id="logArea" class="form-control" readonly></textarea>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('rescrapeForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const form = e.target;
            const submitBtn = document.getElementById('submitBtn');
            const logArea = document.getElementById('logArea');
            
            // 禁用提交按鈕
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="spinner-border spinner-border-sm"></span> 執行中...';
            
            // 清空記錄區
            logArea.value = '開始執行爬蟲...\n';
            
            try {
                const formData = new FormData(form);
                const response = await fetch('/api/rescrape', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (result.status === 'success') {
                    logArea.value += result.message;
                } else {
                    logArea.value += '執行失敗：\n' + result.message;
                }
            } catch (error) {
                logArea.value += '發生錯誤：\n' + error.message;
            } finally {
                // 恢復提交按鈕
                submitBtn.disabled = false;
                submitBtn.innerHTML = '開始爬取';
            }
        });
    </script>
</body>
</html>
